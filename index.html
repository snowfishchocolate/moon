<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- ////jquery///////// -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- //////sweet alret///// -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- ///////// -->
    <link rel="stylesheet" href="/moon.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="stars">
            <div class="star" style="top: 0px; left: 500px"></div>
          </div>
          <section class="circle">
            <section class="huge"></section>
            <section class="big"></section>
            <section class="small">
              <div class="crumbs"></div>
            </section>
            <button
              class="letter"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            ></button>
          </section>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div class="rabbit"></div>
                <div class="cr"></div>
                <marquee direction="right" height="30" scrollamount="5" behavior="alternate">Lubby 祝您中秋節快樂!!</marquee>
                <!-- <button data-bs-dismiss="modal">X</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      swal("Hello!", "Click everything whatever you see!", "success");
      $(document).ready(function () {
        $(".huge").click(function () {
          $(".big").fadeIn(3000);
          $(".huge").fadeOut(1000);
        });
        $(".big").click(function () {
          $(".big").fadeOut(1000);
          $(".small").fadeIn(3000);
        });
        $(".small").click(function () {
          $(".letter").fadeIn(2000);
          console.log($(".letter"));
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      // js随机生成流星 網路版星星
      for (var j = 0; j < 30; j++) {
        var newStar = document.createElement("div");
        newStar.className = "star";
        newStar.style.top = randomDistance(500, -100) + "px";
        newStar.style.left = randomDistance(1300, 300) + "px";
        stars.appendChild(newStar);
      }

      // 封装随机数方法
      function randomDistance(max, min) {
        var distance = Math.floor(Math.random() * (max - min + 1) + min);
        return distance;
      }
    </script>
  </body>
</html>
